<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>Reactive Driven Form</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Project</label>
            <input type="text" formControlName="project" class="form-control">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
              <label>Project Status</label>
              <select class="form-control" formControlName="projectStatus">
                <option value="stable">Stable</option>
                <option value="critical">Critical</option>
                <option value="finished">Finished</option>
              </select>
            </div>
            <button [disabled]="projectForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
  </div>
</div>
